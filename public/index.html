<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Piano Visualizer</title>
    <style>
        #piano {
            display: flex;
            margin: 50px auto;
            width: 800px;
            position: relative;
        }

        .key {
            border: 1px solid #000;
            margin: 0 1px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .white {
            background: white;
            width: 40px;
            height: 150px;
            z-index: 1;
        }

        .black {
            background: black;
            width: 30px;
            height: 100px;
            margin-left: -15px;
            margin-right: -15px;
            z-index: 2;
        }

        .active {
            background-color: #4CAF50;
        }

        #current-chord {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }

        #timeline {
            width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <div id="piano"></div>
    <div id="current-chord">No chord detected</div>
    <div id="timeline"></div>

    <script type="module">
        import { Piano } from './js/piano.js';
        import { MIDIVisualizer } from './js/midi-visualizer.js';

        document.addEventListener('DOMContentLoaded', () => {
            const piano = new Piano();
            new MIDIVisualizer(piano);
        });
    </script>
</body>

</html>
